<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC툴</title>
    <!-- <link rel="icon" href="favicon.png"> -->
    <script src="./src/recorder_data.js"></script>
    <script src="./src/recpre.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dvcrecorder.css">
</head>

<body>
    <div class="top">
        <h2>DVC툴</h2>
    </div>

    <div class="support">
        1500픽셀 이상의 해상도에서 테스트해주세요!
    </div>

    <div class="content">
        <div class="filters">
            <h3>데이터 조회 필터</h3>
            <div class="filter-title">
                <strong>성별</strong>
                <hr>
                <div class="filter-gender"></div>
            </div>
            <div class="filter-title">
                <strong>종</strong>
                <hr>
                <div class="filter-species"></div>
            </div>
            <div class="filter-title">
                <strong>성격</strong>
                <hr>
                <div class="filter-trait"></div>
            </div>
            <div class="filter-settings">
                <button type="button" class="mode-button button-small" onclick="toggleStrictFilter()"
                    style="background-color: rgb(195, 148, 152)">필터 옵션 전체해당 OFF</button>
                <button type="button" class="reset-button button-small" onclick="resetFilters()"
                    style="background-color: rgb(135, 126, 128)">필터 전체해제</button>
            </div>
        </div>

        <div class="main">
            <div class="desc-header">
                <h3>용용이 목록</h3>
                <div class="menu">
                    <div class="tip-box">
                        <a href="dvcstats.html" target="_blank"><img src="./images/stats.png" class="menu-btn" alt="Analytics"></a>
                    </div>
                    <div class="dropdown" data-dropdown>
                        <img src="./images/folder.png" class="menu-btn" alt="File menus" data-dropdown-button>
                        <div class="dropdown-menu">
                            <button onclick="download()">데이터 다운로드</button>
                            <input type="file" id="upload" accept="text/*" style="display:none"
                                onchange="load()"><button id="uploadBtn" onclick="callFile()">데이터 가져오기</button>
                        </div>
                    </div>
                    <div class="dropdown" data-dropdown>
                        <img src="./images/settings.png" class="menu-btn" alt="Settings" data-dropdown-button>
                        <div class="dropdown-menu">
                            <button onclick="clearLocalStorage()">캐시 삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desc">
                <div class="flex-container">
                    <div class="instructions">
                        <strong>나의 용용이 데이터를 요약해주는 툴입니다. 🐲</strong><br>
                        본 툴의 데이터는 별도 서버가 아닌 브라우저 캐시에 저장됩니다. <u>캐시를 삭제하면 용용이 데이터도 함께 삭제됩니다.</u> 우측 상단의 폴더 아이콘을 클릭해 데이터를
                        백업하거나
                        복원할 수 있습니다.
                    </div>
                    <div class="form">
                        <strong>용용 추가</strong>
                        <hr>
                        <div class="new-entry">

                            <div class="entry-item">
                                <span class="field-label">이름:</span>
                                <br>
                                <input class="field-name" type="text" name="dragon-name" placeholder="이름" maxlength="14"
                                    size="14">
                            </div>
                            <div class="entry-item">
                                <span class="field-label">드래곤:</span>
                                <br>
                                <select class="field-dragon" name="species">
                                </select>
                            </div>
                            <div class="entry-item">
                                <span class="field-label">성별:</span>
                                <br>
                                <select class="field-gender" name="gender">
                                    <option>수컷</option>
                                    <option>암컷</option>
                                    <option>중성</option>
                                </select>
                            </div>
                            <div class="entry-item">
                                <span class="field-label">성격:</span>
                                <br>
                                <select class="field-trait" name="trait">
                                </select>
                            </div>
                            <div class="entry-item">
                                <span class="field-label">세대:</span>
                                <br>
                                <input class="field-gen" type="number" inputmode="numeric" name="generation" value="1"
                                    min="1" onchange="validate(event)">
                            </div>
                            <div class="entry-item">
                                <span class="field-label">메모:</span>
                                <br>
                                <input class="field-memo" type="text" name="memo" placeholder="메모" maxlength="25">
                            </div>
                            <div class="entry-item">
                                <br>
                                <button id="btn" onclick="addDragonData(event)">추가</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="display-table">
                <div class="display-header">
                    <div class="table-header">
                        <div><strong>이름</strong> <span class="neutral"><img src="./images/neutral.png"
                                    onclick="sortChange(event)"></span></div>
                        <div><strong>종</strong></div>
                        <div><strong>성별</strong></div>
                        <div><strong>성격</strong></div>
                        <div><strong>세대</strong></div>
                        <div><strong>메모</strong></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <hr>
                <div class="display-entries"></div>
                <div id="display-nav"></div>
                <div class="version">v1.0.0</div>
            </div>
        </div>
    </div>

    <script src="recorder.js"></script>
</body>

</html>
